version: '3.9'

services:
  investment-hq:
    # [중요] 여기에 본인의 Docker Hub ID를 넣어야 합니다. (예: zedd1/investment-hq:latest)
    image: ${DOCKER_IMAGE_NAME:-investment-hq:latest}
    container_name: investment_hq
    restart: unless-stopped
    ports:
      - "8501:8501"
      - "8000:8000"
    environment:
      # 배포 환경 DB 접속 정보
      - DATABASE_URL=postgresql://user:securepass123@postgres:5432/investment_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - investment-net

  postgres:
    image: postgres:16-alpine
    container_name: investment_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: investment_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: securepass123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user investment_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - investment-net

  redis:
    image: redis:7-alpine
    container_name: investment_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - investment-net

  nginx:
    image: nginx:alpine
    container_name: investment_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # nginx.conf 파일은 배포 서버의 같은 위치에 있어야 합니다.
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - investment-hq
    networks:
      - investment-net

volumes:
  postgres_data:
  redis_data:

networks:
  investment-net:
    driver: bridge
