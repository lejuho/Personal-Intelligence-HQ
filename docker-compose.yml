version: '3.9'

x-shared: &shared
  restart: unless-stopped
  image: lejuho/investment-hq:latest
  # build: .  <-- 로컬 빌드 대신 위 이미지 사용
  deploy:
    resources:
      limits:
        memory: 2G
        cpus: '1.0'
  volumes:
    - ./data:/app/data
    - ./src/config/secrets.json:/app/src/config/secrets.json:ro
    - ./src:/app/src:ro
  networks:
    - investment-net

services:
  backend:
    <<: *shared
    container_name: investment_backend
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:1234@postgres:5432/investment_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  dashboard:
    <<: *shared
    container_name: investment_dashboard
    command: streamlit run src/core/dashboard.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    depends_on:
      - backend

  postgres:
    image: postgres:16-alpine
    container_name: investment_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: investment_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: 1234
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d investment_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - investment-net

  redis:
    image: redis:7-alpine
    container_name: investment_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - investment-net

  nginx:
    image: nginx:alpine
    container_name: investment_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./data:/app/data:ro
    depends_on:
      - dashboard
    networks:
      - investment-net

volumes:
  postgres_data:
  redis_data:

networks:
  investment-net:
    driver: bridge
